<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"> 
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=yes, maximum-scale=1.0, minimum-scale=1.0, initial-scale=1.0, target-densitydpi=device-dpi" />	
    <script type="application/javascript" src="phonegap.js"></script>
    <script type="application/javascript" src="scripts/fastclick.js"></script>
<link rel="stylesheet" type="text/css" href="css/main.css" />
    <title></title>
</head>
<body>
<div style="width:100%; height: 100%; background: #808080; overflow:scroll" id="imgwraper">
    <img src="" alt="Yükleniyor..." width="1080" style="margin: auto 0" />
</div>
<div id="back" style="position:absolute; width: 100%; height: 48px; line-height: 48px; text-align: center; color: #fff; background: rgba(0,0,0, .5); bottom: 0px; cursor:pointer; font-size: 24px"> << Galeriye Dön </div>
<script type="text/javascript">
    var _onLoad = function () {
        document.addEventListener("backbutton", function () {
            window.history.back();
        }, false);
        var img = document.querySelector("#imgwraper img");
        img.async = true;
        img.onload = function () {
        }
        img.src = document.location.search.replace("?", "");
        var back = document.querySelector("#back");
        back.addEventListener("click", function () {
            window.history.back();
        }, false);
        back.addEventListener("tap", function () {
            window.history.back();
        }, false);
    }
    if (typeof (window.orientation) !== "undefined") {
        document.addEventListener('deviceready', _onLoad, false);
    } else {
        window.addEventListener("load", _onLoad, false);
    }

</script>
</body>
</html>
